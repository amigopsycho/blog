# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["Dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Set up Firebase
        uses: w9jds/firebase-action@v2
        with:
          args: 'use ${{ secrets.FIREBASE_PROJECT_ID }}'
          # Log in using Firebase Service Account key
          # firebase-ci.json is the file you created and encrypted with GitHub Secrets
          # secrets.FIREBASE_SERVICE_ACCOUNT_KEY is the name of the GitHub Secret containing the contents of your firebase-ci.json file
          env:
            FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
      - name: Update Firebase config file
        run: |
          echo "const firebaseConfig = {" >> src/firebase-config.js
          echo "  apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> src/firebase-config.js
          echo "  authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> src/firebase-config.js
          echo "  projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> src/firebase-config.js
          echo "  storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> src/firebase-config.js
          echo "  messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> src/firebase-config.js
          echo "  appId: '${{ secrets.FIREBASE_APP_ID }}'" >> src/firebase-config.js
          echo "};" >> src/firebase-config.js
          echo "firebase.initializeApp(firebaseConfig);" >> src/firebase-config.js
      - name: Build and deploy
        run: |
          npm install
          npm run build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Directory to deploy
          publish_dir: ./build
