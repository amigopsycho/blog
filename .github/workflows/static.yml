name: Deploy to Firebase

on:
  push:
    branches:
      - main # You can change this to the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build # Assuming you have a build script

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v1
        with:
          args: deploy --token ${{ secrets.FIREBASE_TOKEN }} # You need to set up FIREBASE_TOKEN in your repository secrets
